<html>
<head>
  <title>Age Calculator</title>
  <style>
  body{
  font-family : Arial;
  text-align : center;
  margin : sopx;
  {
  </style>
  
  <script>
  
    function calculateAge() {
      var birthYear = new Date(document.getElementById("birthYear").value);
      var today = new Date();
      var age = today.getFullYear() - birthYear.getFullYear();
      var monthDiff = today.getMonth() - birthYear.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() <= birthYear.getDate())) {
        age--;
      }
      document.getElementById("result").innerHTML = "Your age is: " + age;
    }
  </script>
</head>
<body>
  <h2>Age Calculator</h2>
  <label for="birthYear">Enter your birthdate:</label>
  <input type="text" id="birthYear"placeholder = "yyyy" maxlength ="4">
  <button onclick="calculateAge()">Calculate Age</button>
  <p id="result"></p>
</body>
</html>
